<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="script.js" type="module" defer></script>
    <script src="login.js" type="module" defer></script>
    <script src="favorites.js" type="module" defer></script>
    <script src="profile.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Book Ducks</title>
</head>
<body>
    
     <!--LOGGA IN SIDAN-->
     
     <header class="login-header">
        <div class="logoPlace">
            <a href="/frontend/startpage/startPage.html"> <img class="logo" src="/img/logo.png" alt="Företagets logga. Ordet Books med tre ankor efter sig"></a>
        </div>
    
        <div class="iconPlace">
                <div class="userInfo">
                <p id="displayUsername">Logga in</p>
                <a href="/frontend/login/login.html" class="dropbtn"><img src="/img/user.png" alt="Bild på en användarikon" class="icons"></a>
                </div>
        </div>
    
    </header> 

     <main class="loginPage">

        <h2>Logga in</h2>
        <div class="authenticationBox">
        <input type="text" class="space" id="identifier" placeholder="Användarnamn">
        <input type="password" class="space" id="password" placeholder="Lösenord">
        <button id="login">Logga in</button>
        </div> 
    
        <p>Eller</p>
    
        <h2>Skapa konto</h2>
        <div class="createAccountBox">
        <input type="text" class="space" id="username" placeholder="Användarnamn">
        <input type="text" class="space" id="email" placeholder="Mejladress">
        <input type="password" class="space" id="registerPassword" placeholder="Lösenord">
        <button id="register">Skapa konto</button>
        </div>  
    
    </main>

</body>
</html>
